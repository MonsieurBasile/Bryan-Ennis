<!DOCTYPE html>
<html>
<head>
	<title>My Music Portfolio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>My Music Portfolio</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#about">About</a></li>
			<li><a href="#albums">Albums</a></li>
			<li><a href="#contact">Contact</a></li>
		</ul>
	</nav>
	<main>
		<section id="about">
			<h2>About</h2>
			<p>Write a brief description of yourself and your music here.</p>
		</section>
		<section id="albums">
			<h2>Albums</h2>
			<ul>
				<li>
					<img src="album1.jpg" alt="Album 1">
					<h3>Album 1</h3>
					<p>Description of Album 1</p>
				</li>
				<li>
					<img src="album2.jpg" alt="Album 2">
					<h3>Album 2</h3>
					<p>Description of Album 2</p>
				</li>
				<li>
					<img src="album3.jpg" alt="Album 3">
					<h3>Album 3</h3>
					<p>Description of Album 3</p>
				</li>
			</ul>
		</section>
		<section id="contact">
			<h2>Contact</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email">
				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea>
				<input type="submit" value="Send">
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; My Music Portfolio</p>
	</footer>
</body>
</html>
